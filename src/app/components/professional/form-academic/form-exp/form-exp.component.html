    <form  [formGroup]="expForm">
      <mat-form-field>
        <input matInput placeholder="Empresa" formControlName="lugar">
        <mat-error *ngIf="expForm.get('lugar').hasError('required')">
          este campo no puede quedar en <strong>blanco</strong>
        </mat-error>
        <mat-error *ngIf="expForm.get('lugar').hasError('pattern')">
          no ingrese valores <strong>invalidos</strong>
        </mat-error>
      </mat-form-field>
      <mat-form-field>
        <input matInput placeholder="Cargo" formControlName="cargo">
        <mat-error *ngIf="expForm.get('cargo').hasError('required')">
          este campo no puede quedar en <strong>blanco</strong>
        </mat-error>
        <mat-error *ngIf="expForm.get('cargo').hasError('pattern')">
          no ingrese valores <strong>invalidos</strong>
        </mat-error>
      </mat-form-field>
      <mat-form-field>
        <input matInput type="date" [matDatepicker]="picker" placeholder="Fecha Inicio" formControlName="inicio">
        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
        <mat-error *ngIf="expForm.get('inicio').hasError('required')">
          este campo no puede quedar en <strong>blanco</strong>
        </mat-error>
      </mat-form-field>
      <mat-form-field>
        <input matInput type="date" [matDatepicker]="picker1" placeholder="Fecha Fin" formControlName="fin">
        <mat-datepicker-toggle matSuffix [for]="picker1"></mat-datepicker-toggle>
        <mat-datepicker #picker1></mat-datepicker>
        <mat-error *ngIf="expForm.get('fin').hasError('required')">
          este campo no puede quedar en <strong>blanco</strong>
        </mat-error>
      </mat-form-field>
    </form>
