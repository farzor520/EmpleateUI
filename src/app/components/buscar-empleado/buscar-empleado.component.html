<!DOCTYPE html>
<html>
  <head>
    <title>Sistema de Empleos</title>
  </head>
  <body>
    <header class="navegacion">
      <div class="ancho">
      
        <mat-toolbar class="navMenu">
          <div class="logo">
            <p><a href="#">Empleate</a></p>
          </div>
          <ul class="menu">
            <li>
              <a href="">Home</a>
            </li>
            <li>
              <a href="">Profile</a>
            </li>
            <li>
              <a href="">Network</a>
            </li>
            <li>
              <a href="">Mensajes</a>
            </li>
          </ul>
          <mat-form-field class="example-form-field">
            <input matInput type="text" placeholder="buscar" [(ngModel)]="value">
            <button mat-button *ngIf="value" matSuffix mat-icon-button aria-label="Clear" (click)="value=''">
              <mat-icon>close</mat-icon>
            </button>
          </mat-form-field>
          <a href="(click)=value(search.value)" class="lupa"><i class="material-icons"> search</i></a>
        </mat-toolbar> 
      </div>
    </header>
  </body>
</html>
